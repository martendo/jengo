<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jengo</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<section id="home">
			<h1 style = "color:#E60000; text-align: center;"><b>JENGO</b></h1>
			<p style="text-align: center;"><button id="create-game-btn">CREATE GAME</button></p>
			<p style="text-align: center;"><button id="join-game-btn">JOIN GAME</button></p>
		</section>

		<section id="join-game">
			<button id="join-game-back" class="close-btn">Back</button>
			<h1>Join Game</h1>
			<p><label for="game-code">Game code: </label><input id="game-code" type="text"></p>
			<p><button id="join-game-submit">Join Game</button></p>
		</section>

		<section id="game">
			<div id="left-bar">
				<div id="bar-container">
					<canvas id="bar-canvas">Your browser does not support the HTML Canvas element! :(</canvas><br><button id="bar-stop">Stop</button>
				</div>
			</div>
			<div id="top-bar"><span id="turn"></span> Turn!</div>
			<table id="info-box">
				<tbody>
					<tr>
						<td><button id="game-code-btn"></button></td>
						<td><button id="help-btn">?</button></td>
					</tr>
				</tbody>
			</table>
			<canvas id="canvas">Your browser does not support the HTML Canvas element! :(</canvas>
			<table id="scoreboard">
				<thead>
					<tr>
						<th>Name</th>
						<th>Pts.</th>
					</tr>
				</thead>
				<tbody id="scoreboard-tbody"></tbody>
			</table>
			<div id="chat">chat</div>
		</section>

		<div id="help" class="modal">
			<section>
				<button id="help-close" class="close-btn">Close</button>
				<h1>How To Play</h2>
				<p>blah blah blah</p>
			</section>
		</div>

		<div id="game-no-exist" class="modal">
			<section>
				<button id="game-no-exist-close" class="close-btn">Close</button>
				<p>Game does not exist.</p>
			</section>
		</div>

		<div id="ws-closed" class="modal">
			<section>
				<button id="ws-closed-close" class="close-btn">Close</button>
				<p>You were disconnected from the server.</p>
			</section>
		</div>

		<script src="bar.js"></script>
		<script src="main.js"></script>
	</body>
</html>
